# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go build
  test:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
